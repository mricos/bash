# Color Definitions for Shipibo Engine
# Format: NAME=VALUE
# VALUE can be:
# - Numeric code (0-255 for tput setaf/setab)
# - Hex code #RRGGBB (Future support for TrueColor)
# - -1 for terminal default foreground/background

# --- Defaults ---
DEFAULT_FG=7       # White
DEFAULT_BG=0       # Black
DEFAULT_DIM_FG=8   # Grey (Bright Black)

# --- Status/UI Elements ---
STATUS_FG=-1       # Default terminal FG
STATUS_BG=-1       # Default terminal BG
STATUS_DIM_FG=8    # Grey for dimmed text (overrides STATUS_FG when dim attr used)

# --- General States ---
ERROR_FG=7         # White
ERROR_BG=1         # Red
UNCOLLAPSED_FG=8   # Grey

# --- Algorithm Specific --- 
# Test Pattern
TEST_A_FG=5        # Magenta
TEST_B_FG=6        # Cyan
TEST_C_FG=3        # Yellow

# Game of Life
ALIVE_FG=2         # Green
DEAD_FG=8          # Grey (for Dim Dot)

# WFC Tubes
PIPE_FG=3          # Yellow
PIPE_BG=-1         # Default BG
PIPE_BOLD_FG=11    # Bright Yellow

# --- Blocky Algo Colors ---
BLOCKY_FG_1=4   # Blue
BLOCKY_FG_2=6   # Cyan

